<body>
  <main>
    <img class="photo" alt="main photo" src="image-equilibrium.jpg" width="250" height="270">
    <h1>  Equilibrium #3429</h1>

    <p> Our Equilibrium collection promotes balance and calm.</p>
    <div class="ETH">0.041ETH</div>

    <div class="days">3 days left</div>

    <span class="line"></span>
    
    <div class="creat"> 
      <img class="creatorphoto" alt="creatorphoto" src="image-avatar.png" width="32" height="32">
      <p class="creator"><span class="color">Creation of</span> Jules Wyvern</p> 
    </div>
